<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="2.5.1">
    <title>Планы занятий v2.5.1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-list"></i> Планы занятий</h1>
            <div class="header-controls">
                <select id="teacherFilter" class="select" style="margin-right: 10px;">
                    <option value="">Все преподаватели</option>
                </select>
                <a class="btn btn-secondary" href="index.html"><i class="fas fa-arrow-left"></i> Назад</a>
            </div>
        </header>

        <div class="schedule-container" style="justify-content: stretch;">
            <table class="schedule-table" id="plansTable">
                <thead>
                    <tr>
                        <th>Дисциплина</th>
                        <th>Лектор</th>
                        <th>Руководитель(и) практик</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно для детальной информации о дисциплине -->
    <div id="disciplineModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalDisciplineTitle">Детали дисциплины</h3>
                <button class="modal-close" onclick="closeDisciplineModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="plans.js"></script>
</body>
</html>
