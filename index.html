<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание преподавателей</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Расписание преподавателей</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" title="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="current-datetime" id="currentDateTime"></div>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="teacherSelect">Преподаватель:</label>
                <select id="teacherSelect" class="select">
                    <option value="">Выберите преподавателя</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dateInput">Дата:</label>
                <div class="date-input-wrapper">
                    <input type="text" id="dateInput" class="date-input" placeholder="дд.мм.гггг" maxlength="10">
                    <button type="button" id="datePickerBtn" class="date-picker-btn">
                        <i class="fas fa-calendar-alt"></i>
                    </button>
                </div>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="todayBtn" class="btn btn-secondary">
                    <i class="fas fa-calendar-day"></i> Сегодня
                </button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="tomorrowBtn" class="btn btn-secondary">
                    <i class="fas fa-calendar-plus"></i> Завтра
                </button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="weekBtn" class="btn btn-primary">
                    <i class="fas fa-calendar-week"></i> Неделя
                </button>
            </div>
        </div>

        <div class="schedule-info">
            <div class="schedule-info-content">
                <span class="teacher-name" id="teacherName">Выберите преподавателя</span>
                <span class="date-separator">•</span>
                <span id="selectedDate"></span>
                <span class="date-separator">•</span>
                <span id="dayOfWeek"></span>
                <span class="date-separator">•</span>
                <span id="weekIndex"></span>
            </div>
        </div>

        <div class="schedule-container">
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Время</th>
                        <th>Занятие</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>08:50 - 10:20</td>
                        <td class="lesson-cell" data-lesson="1">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>10:35 - 12:05</td>
                        <td class="lesson-cell" data-lesson="2">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>12:35 - 14:05</td>
                        <td class="lesson-cell" data-lesson="3">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>14:15 - 15:45</td>
                        <td class="lesson-cell" data-lesson="4">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>15:55 - 17:20</td>
                        <td class="lesson-cell" data-lesson="5">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>17:30 - 19:00</td>
                        <td class="lesson-cell" data-lesson="6">
                            <div class="lesson-content">
                                <div class="lesson-subject">—</div>
                                <div class="lesson-type"></div>
                                <div class="lesson-details"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="week-schedule" id="weekSchedule" style="display: none;">
            <h3>Расписание на неделю</h3>
            <div class="week-days" id="weekDays"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
